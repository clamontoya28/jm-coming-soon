<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beta Annina-JM</title>
  <link rel="icon" href="/assets/annina.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3a4664;
      --primary-light: #f5f6fa;
      --primary-dark: #23232b;
      --accent: #d4af37;
      --user-bubble: #e9ecf3;
      --annina-bubble: #fff;
      --border: #e0e0e0;
      --shadow: 0 2px 12px 0 rgba(60,60,60,0.07);
      --radius: 18px;
      --radius-lg: 24px;
      --input-bg: #f7f7fa;
      --input-border: #d4af37;
      --input-focus: #3a4664;
      --header-bg: #fff;
      --header-border: #ececec;
      --icon-muted: #b0b0b0;
      --transition: 0.18s cubic-bezier(.4,0,.2,1);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--primary-light);
      min-height: 100vh;
      color: var(--primary);
      -webkit-tap-highlight-color: transparent;
    }
    body.dark-mode {
      background: var(--primary-dark);
      color: #f5f5f7;
    }
    .chat-main-wrapper {
      max-width: 480px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: 28px;
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
      border: 2px solid #e0e0e0;
      transition: background var(--transition);
    }
    body.dark-mode .chat-main-wrapper {
      background: #23232b;
      border: 1px solid #23232b;
      box-shadow: 0 2px 16px 0 #0002;
    }
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.7rem 1.1rem;
      background: var(--header-bg);
      border-bottom: 1px solid var(--header-border);
      min-height: 62px;
      position: sticky;
      top: 0;
      z-index: 2;
      transition: background var(--transition);
    }
    body.dark-mode .chat-header {
      background: #23232b;
      border-bottom: 1px solid #2d2d38;
    }
    .chat-header-left {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .chat-header .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #f5f5f7;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 1.5px solid var(--border);
    }
    .chat-header .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .chat-header .title {
      font-size: 1.18rem;
      font-weight: 700;
      letter-spacing: -0.01em;
      color: var(--primary);
      margin-bottom: 2px;
    }
    .chat-header .subtitle {
      font-size: 0.93rem;
      color: var(--icon-muted);
      font-weight: 400;
      margin-top: 0;
    }
    body.dark-mode .chat-header .title {
      color: #f5f5f7;
    }
    body.dark-mode .chat-header .subtitle {
      color: #d4af37;
    }
    .chat-header-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .chat-header-controls button {
      background: none;
      border: none;
      color: var(--icon-muted);
      font-size: 1.35rem;
      cursor: pointer;
      border-radius: 50%;
      padding: 0.35em 0.45em;
      transition: background var(--transition), color var(--transition);
    }
    .chat-header-controls button:hover {
      background: #f5f5f7;
      color: var(--accent);
    }
    body.dark-mode .chat-header-controls button:hover {
      background: #23232b;
      color: var(--accent);
    }
    .sound-toggle .fa-volume-mute { display: none; }
    .sound-toggle.sound-muted .fa-volume-up { display: none; }
    .sound-toggle.sound-muted .fa-volume-mute { display: inline; }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.2rem 0.7rem 0.7rem 0.7rem;
      overflow-y: auto;
      background: none;
      transition: background var(--transition);
    }
    .message-row {
      display: flex;
      align-items: flex-end;
      margin-bottom: 1.1rem;
    }
    .message-row.annina {
      flex-direction: row;
      justify-content: flex-start;
    }
    .message-row.user {
      flex-direction: row-reverse;
      justify-content: flex-end;
    }
    .msg-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #f5f5f7;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 0.5rem;
      overflow: hidden;
      border: 1.5px solid var(--border);
    }
    .msg-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .msg-avatar.annina {
      background: #fffbe6;
    }
    .msg-avatar.user {
      background: #e9ecf3;
    }
    .message {
      max-width: 70vw;
      min-width: 44px;
      padding: 0.85rem 1.1rem;
      border-radius: 22px;
      font-size: 1.04rem;
      line-height: 1.6;
      background: var(--annina-bubble);
      box-shadow: 0 1px 6px #0001;
      color: var(--primary);
      position: relative;
      border: 1.5px solid var(--border);
      word-break: break-word;
      margin: 0;
      transition: background var(--transition), color var(--transition), border var(--transition);
    }
    .message-row.user .message {
      background: var(--user-bubble);
      color: var(--primary);
      border: 2.5px solid #5d8aa8;
      margin-left: auto;
      border-radius: 22px 22px 8px 22px;
    }
    .message-row.annina .message {
      background: var(--annina-bubble);
      color: var(--primary);
      border: 2.5px solid #d4af37;
      margin-right: auto;
      border-radius: 22px 22px 22px 8px;
    }
    body.dark-mode .message {
      background: #23232b;
      color: #f5f5f7;
      border: 1.5px solid #2d2d38;
    }
    body.dark-mode .message-row.user .message {
      background: #2d2d38;
      color: #f5f5f7;
      border: 1.5px solid #d4af37;
    }
    body.dark-mode .message-row.annina .message {
      background: #23232b;
      color: #f5f5f7;
      border: 1.5px solid #2d2d38;
    }
    .typing-indicator {
      display: flex;
      align-items: center;
      height: 28px;
      padding: 0 10px;
    }
    .typing-dot {
      width: 7px;
      height: 7px;
      margin: 0 2px;
      border-radius: 50%;
      background: var(--accent);
      opacity: 0.7;
      animation: typing-bounce 1s infinite both;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing-bounce {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.7; }
      40% { transform: translateY(-6px); opacity: 1; }
    }
    @keyframes shake {
      10%, 90% { transform: translateX(-1px); }
      20%, 80% { transform: translateX(2px); }
      30%, 50%, 70% { transform: translateX(-3px); }
      40%, 60% { transform: translateX(3px); }
    }
    .chat-input--shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }
    .chat-input-bar {
      display: flex;
      align-items: center;
      padding: 0.7rem 0.7rem;
      background: var(--input-bg);
      border-top: 1px solid var(--border);
      gap: 0.5rem;
      position: sticky;
      bottom: 0;
      z-index: 2;
      transition: background var(--transition), border var(--transition);
    }
    .chat-input-bar input {
      flex: 1;
      padding: 0.8rem 1.1rem;
      border-radius: 22px;
      border: 1.5px solid var(--input-border);
      font-size: 1.04rem;
      outline: none;
      background: #fff;
      color: var(--primary);
      transition: border var(--transition), background var(--transition), color var(--transition);
    }
    .chat-input-bar input:focus {
      border: 1.5px solid var(--input-focus);
      background: #f5f6fa;
    }
    .chat-input-bar .input-btns {
      display: flex;
      align-items: center;
      gap: 0.2rem;
    }
    .chat-input-bar button, .chat-input-bar a.feedback-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.18rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background var(--transition), color var(--transition);
      text-decoration: none;
    }
    .chat-input-bar button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: #e0e0e0;
      color: #b0b0b0;
    }
    .chat-input-bar button:hover, .chat-input-bar a.feedback-btn:hover {
      background: #bfa12e;
      color: #fff;
    }
    .chat-input-bar a.feedback-btn {
      font-size: 1.08rem;
      margin-left: 0.1rem;
      background: #e9ecf3;
      color: var(--primary);
      border: 1.5px solid var(--border);
    }
    .chat-input-bar a.feedback-btn:hover {
      background: #f5f6fa;
      color: var(--primary);
    }
    body.dark-mode .chat-input-bar {
      background: #23232b;
      border-top: 1px solid #2d2d38;
    }
    body.dark-mode .chat-input-bar input {
      background: #2d2d38;
      color: #f5f5f7;
      border: 1.5px solid #5d8aa8;
    }
    body.dark-mode .chat-input-bar input:focus {
      border: 1.5px solid #d4af37;
      background: #23232b;
    }
    body.dark-mode .chat-input-bar button, body.dark-mode .chat-input-bar a.feedback-btn {
      background: #d4af37;
      color: #23232b;
      border: 1.5px solid #d4af37;
    }
    body.dark-mode .chat-input-bar button:hover, body.dark-mode .chat-input-bar a.feedback-btn:hover {
      background: #bfa12e;
      color: #fffbe6;
    }
    @media (max-width: 600px) {
      .chat-main-wrapper {
        max-width: 100vw;
        height: 100vh;
        border-radius: 0;
        margin: 0;
        border: none;
      }
      .chat-header { padding: 0.7rem 0.4rem; }
      .chat-container { padding: 1rem 0.2rem 0.7rem 0.2rem; }
      .chat-input-bar { padding: 0.6rem; }
      .message { font-size: 0.97rem; }
      .chat-header .avatar { width: 32px; height: 32px; }
      .msg-avatar { width: 26px; height: 26px; }
    }
    @media (min-width: 800px) {
      .chat-main-wrapper {
        max-width: 100vw;
        width: 100vw;
        height: 100vh;
        min-height: 100vh;
        border-radius: 0;
        margin: 0;
        border: none;
      }
    }
  </style>
</head>
<body>
  <div class="chat-main-wrapper">
    <div class="chat-header">
      <div class="chat-header-left">
        <div class="avatar">
          <img src="/assets/annina.png" alt="Annina" id="annina-avatar" />
        </div>
        <div>
          <div class="title">Annina</div>
          <div class="subtitle">Chat</div>
        </div>
      </div>
      <div class="chat-header-controls">
        <button class="sound-toggle" id="sound-toggle" title="Attiva/Disattiva suono">
          <i class="fas fa-volume-up"></i>
          <i class="fas fa-volume-mute"></i>
        </button>
        <button class="theme-switch" id="theme-switch" title="Cambia tema">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
        </button>
      </div>
    </div>
    <div class="chat-container" id="chat-container">
      <div class="message-row annina">
        <div class="msg-avatar annina">
          <img src="/assets/annina.png" alt="Annina" />
        </div>
        <div class="message">Ciao! Sono Annina 🤖<br>Presto qui potrai chattare con la mia intelligenza artificiale.<br>Scrivi un messaggio per provare l'interfaccia!</div>
      </div>
    </div>
    <form class="chat-input-bar" id="chat-form" autocomplete="off">
      <input type="text" id="chat-input" placeholder="Scrivi un messaggio..." required />
      <div class="input-btns">
        <button type="submit"><i class="fas fa-paper-plane"></i></button>
        <a href="/src/feedback.html" class="feedback-btn" title="Lascia un feedback su Annina" target="_blank"><i class="fas fa-comments"></i></a>
      </div>
    </form>
  </div>
  <script>
    // Avatar di esempio per Annina e utente
    const anninaAvatar = '/assets/annina.png';
    const userAvatar = '/assets/user.png';
    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');
    const chatBox = document.getElementById('chat-container');
    const sendButton = form.querySelector('button[type="submit"]');
    const notificationSound = new Audio('/assets/notification.mp3');
    let originalTitle = document.title;
    const newMessagesTitle = "💬 Nuovo Messaggio!";
    let blinkIntervalId = null;
    let isBlinking = false;
    const soundToggleBtn = document.getElementById('sound-toggle');
    const volumeUpIcon = soundToggleBtn.querySelector('.fa-volume-up');
    const volumeMuteIcon = soundToggleBtn.querySelector('.fa-volume-mute');
    let soundEnabled = true;
    function appendMessage(sender, text, isTyping = false) {
      const messageRow = document.createElement('div');
      messageRow.className = `message-row ${sender === 'Tu' ? 'user' : 'annina'}`;
      if (isTyping) {
        messageRow.classList.add('typing-row');
      }
      const msgAvatarDiv = document.createElement('div');
      msgAvatarDiv.className = `msg-avatar ${sender === 'Tu' ? 'user' : 'annina'}`;
      const avatarImg = document.createElement('img');
      avatarImg.src = sender === 'Tu' ? userAvatar : anninaAvatar;
      avatarImg.alt = sender;
      msgAvatarDiv.appendChild(avatarImg);
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      if (isTyping) {
        messageDiv.innerHTML = `<div class="typing-indicator"><span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span></div>`;
      } else {
        messageDiv.innerHTML = text;
      }
      messageRow.appendChild(msgAvatarDiv);
      messageRow.appendChild(messageDiv);
      chatBox.appendChild(messageRow);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    function removeLastMessage() {
      const typingRow = chatBox.querySelector('.typing-row');
      if (typingRow) {
        chatBox.removeChild(typingRow);
      }
    }
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) {
        form.classList.add('chat-input--shake');
        setTimeout(() => { form.classList.remove('chat-input--shake'); }, 500);
        return;
      }
      appendMessage("Tu", message);
      input.value = '';
      appendMessage("Annina", "", true);
      try {
        const response = await fetch('https://anninaai.onrender.com/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message }),
        });
        const data = await response.json();
        removeLastMessage();
        if (data.response) {
          appendMessage("Annina", data.response);
          if (soundEnabled) {
            notificationSound.play().catch(error => console.warn("Impossibile riprodurre il suono di notifica:", error));
          }
          if (document.hidden) {
            startTitleBlink();
          }
        } else if (data && data.error) {
          appendMessage("Annina", `Errore: ${data.error}`);
        }
      } catch (error) {
        console.error('Errore durante la comunicazione con il backend:', error);
        removeLastMessage();
        appendMessage("Annina", 'Errore di connessione con Annina. Riprova più tardi.');
      }
      updateChatInputState();
    });
    const themeSwitch = document.getElementById('theme-switch');
    function setTheme(dark) {
      document.body.classList.toggle('dark-mode', dark);
      localStorage.setItem('anninaTheme', dark ? 'dark' : 'light');
    }
    themeSwitch.addEventListener('click', function() {
      setTheme(!document.body.classList.contains('dark-mode'));
    });
    const savedTheme = localStorage.getItem('anninaTheme');
    if(savedTheme === 'dark') setTheme(true);
    function setSoundPreference(enabled) {
      soundEnabled = enabled;
      localStorage.setItem('anninaSoundEnabled', enabled);
      if (enabled) {
        soundToggleBtn.classList.remove('sound-muted');
        soundToggleBtn.title = "Disattiva suono";
      } else {
        soundToggleBtn.classList.add('sound-muted');
        soundToggleBtn.title = "Attiva suono";
      }
    }
    soundToggleBtn.addEventListener('click', () => {
      setSoundPreference(!soundEnabled);
    });
    const savedSoundPreference = localStorage.getItem('anninaSoundEnabled');
    setSoundPreference(savedSoundPreference === null ? true : savedSoundPreference === 'true');
    if (input && form && sendButton) {
      function updateChatInputState() {
        const hasFocus = document.activeElement === input;
        const hasText = input.value.trim().length > 0;
        if (hasFocus) {
          form.classList.add('chat-input--active-aura');
        } else {
          form.classList.remove('chat-input--active-aura');
        }
        sendButton.disabled = !hasText;
      }
      input.addEventListener('focus', updateChatInputState);
      input.addEventListener('blur', updateChatInputState);
      input.addEventListener('input', updateChatInputState);
      updateChatInputState();
    }
    function startTitleBlink() {
      if (isBlinking) return;
      isBlinking = true;
      let isOriginal = true;
      blinkIntervalId = setInterval(() => {
        document.title = isOriginal ? newMessagesTitle : originalTitle;
        isOriginal = !isOriginal;
      }, 1000);
    }
    function stopTitleBlink() {
      if (!isBlinking) return;
      clearInterval(blinkIntervalId);
      document.title = originalTitle;
      isBlinking = false;
      blinkIntervalId = null;
    }
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        stopTitleBlink();
      }
    });
  </script>
  <script src="/harmonia/main.js"></script>
</body>
</html>
